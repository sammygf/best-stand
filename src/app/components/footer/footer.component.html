<div class="md-footer">
  <div class="md-footer__line"></div>
  <div class="md-footer__left">
    <img class="md-footer__logo" src="assets/logo.svg" alt="">
    <span>Высококачественные стенды на любой вкус</span>
  </div>
  <div class="md-footer__right">
    <div class="md-footer__link" *ngFor="let route of routes" routerLink="{{route.path}}"
         routerLinkActive="md-footer__link_active" [routerLinkActiveOptions]="{exact: true}">{{route.data.title}}
    </div>
  </div>
</div>
