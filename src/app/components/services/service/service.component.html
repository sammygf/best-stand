<div class="md-service">
  <div class="md-service__image">
    <img src="{{'assets/' + model.imagePath}}" alt="">
  </div>
  <div class="md-service__content">
    <div class="md-service__title">{{model.title}}</div>
    <div class="md-service__description">{{model.description}}</div>
    <a href="#" class="md-service__link" routerLink="{{model.routeUrl}}">{{model.routeUrl}}</a>
  </div>
</div>
