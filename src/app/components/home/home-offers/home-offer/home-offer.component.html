<div class="md-home-offer" routerLink="{{routePath + '/' + model.productId}}">
  <div class="md-home-offer__image">
    <img src="{{'assets/' + model.imagePath}}" alt="">
  </div>
  <div class="md-home-offer__content">
    <div class="md-home-offer__title">{{model.title}}</div>
    <div class="md-home-offer__sub-title">{{model.subTitle}}</div>
    <div class="md-home-offer__description">{{model.description}}</div>
    <span class="md-home-offer__link">Подробнее</span>
  </div>
</div>
