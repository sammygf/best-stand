<div class="md-home-review">
  <div class="md-home-review__image">
    <img src="{{'assets/' + model.imagePath}}" alt="">
  </div>
  <div class="md-home-review__content">
    <div class="md-home-review__title">{{model.title}}</div>
    <div class="md-home-review__sub-title">{{model.subTitle}}</div>
    <div class="md-home-review__description">{{model.description}}</div>
  </div>
</div>
